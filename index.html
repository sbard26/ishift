<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
        <link href="css/jquery-ui.css" type="text/css" rel="stylesheet"/>
        <link href="css/styles.css" type="text/css" rel="stylesheet"/>
        <script src="js/jquery-1.12.3.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    </head>
    <body>
        <div class = "col-md-1">
            <div class = "container">
                <div class = "row">
                    <div class = "logo">
                        <p>iShift</p>
                    </div>
                </div>
            </div>
            <div class = "container">
                <div class = "row">
                    <div class="btn-group-vertical sidebar" role="group" aria-label="...">
                        <a class="btn btn-default sidebar-item active"><b>Calendar View</b></a>
                        <a class="btn btn-default sidebar-item" href = "whosworking.html"><b>Who's Working</b></a>
                        <a class="btn btn-default sidebar-item" href = "assignshifts.html"><b>Assign Shifts</b></a>
                        <a class="btn btn-default sidebar-item" href = "setstorehours.html"><b>Set Store Hours</b></a>
                        <a class="btn btn-default sidebar-item" href = "setshifttimes.html"><b>Set Shift Times</b></a>
                    </div>
                </div>
            </div>
        </div>
        <div class = "col-md-11">
            <div class = "container">
                <div class = "row">
                    <div class = "welcome pull-right">
                        <p>Welcome, Sam!</p>
                        <p class = "time">The current time is: 10:22 AM</p>
                    </div>
                </div>
            </div>
            <div class = "container cal-container">
                <div class = "row">
                    <table class="table table-bordered calendar"  cellpadding="0"  cellspacing="0">
                        <tbody class = "calendartable">
                            <tr>
                                <td class = "cal-item"></td>
                                <td class = "cal-item">SUNDAY</td>
                                <td class = "cal-item">MONDAY</td>
                                <td class = "cal-item">TUESDAY</td>
                                <td class = "cal-item">WEDNESDAY</td>                                
                                <td class = "cal-item">THURSDAY</td>
                                <td class = "cal-item">FRIDAY</td>
                                <td class = "cal-item">SATURDAY</td>
                            <tr>
                        </tbody>                   
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            function getMaxOfArray(numArray) {
              return Math.max.apply(null, numArray);
            }
            function getMinOfArray(numArray) {
              return Math.min.apply(null, numArray);
            }
            var myFirebaseRef = new Firebase("https://amber-inferno-6999.firebaseio.com/");
            //This is only for testing purposes
            myFirebaseRef.set({
              storehours: {
                mondaystart: "8",
                mondayend: "17",
                tuesdaystart: "6",
                tuesdayend: "18",
                wednesdaystart: "10",
                wednesdayend: "15",
                thursdaystart: "8",
                thursdayend: "17",
                fridaystart: "5",
                fridayend: "17",
                saturdaystart: "8",
                saturdayend: "17",
                sundaystart: "8",
                sundayend: "20"
              }
            });
            myFirebaseRef.on("value", function(snapshot) {
                storehours = snapshot.val().storehours;
                hours_list = [storehours.mondaystart, storehours.mondayend, storehours.tuesdaystart, storehours.tuesdayend,
                            storehours.wednesdaystart, storehours.wednesdayend, storehours.thursdaystart,
                            storehours.thursdayend, storehours.fridaystart, storehours.fridayend, storehours.saturdaystart,
                            storehours.saturdayend, storehours.sundaystart, storehours.sundayend]
                minhour = getMinOfArray(hours_list);
                maxhour = getMaxOfArray(hours_list);
                for(i=minhour; i<maxhour; i++){
                    row = "<tr><td class='cal-item'>"+i+"</td>"
                    if((storehours.sundaystart > i) || (storehours.sundayend < i)){
                        row += "<td class = 'cal-item disabled'></td>"
                    }
                    else{
                        row += "<td class = 'cal-item'></td>"
                    }
                    if((storehours.mondaystart > i) || (storehours.mondayend < i)){
                        row += "<td class = 'cal-item disabled'></td>"
                    }
                    else{
                        row += "<td class = 'cal-item'></td>"
                    }
                    if((storehours.tuesdaystart > i) || (storehours.tuesdayend < i)){
                        row += "<td class = 'cal-item disabled'></td>"
                    }
                    else{
                        row += "<td class = 'cal-item'></td>"
                    }
                    if((storehours.wednesdaystart > i) || (storehours.wednesdayend < i)){
                        row += "<td class = 'cal-item disabled'></td>"
                    }
                    else{
                        row += "<td class = 'cal-item'></td>"
                    }
                    if((storehours.thursdaystart > i) || (storehours.thursdayend < i)){
                        row += "<td class = 'cal-item disabled'></td>"
                    }
                    else{
                        row += "<td class = 'cal-item'></td>"
                    }
                    if((storehours.fridaystart > i) || (storehours.fridayend < i)){
                        row += "<td class = 'cal-item disabled'></td>"
                    }
                    else{
                        row += "<td class = 'cal-item'></td>"
                    }
                    if((storehours.saturdaystart > i) || (storehours.saturdayend < i)){
                        row += "<td class = 'cal-item disabled'></td>"
                    }
                    else{
                        row += "<td class = 'cal-item'></td>"
                    }
                    $('.calendartable').append(row)
                }
            });
        });
    </script>
</html>
